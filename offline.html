<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı - Bütçe Yönetim Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #6366f1;
        }
        
        .offline-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        
        .offline-message {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
        }
        
        .offline-tips {
            margin-top: 2rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 0.5rem;
            text-align: left;
        }
        
        .offline-tips h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }
        
        .offline-tips ul {
            list-style: none;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .offline-tips li {
            margin-bottom: 0.25rem;
        }
        
        .offline-tips li::before {
            content: "✓";
            color: #10b981;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📱</div>
        <h1 class="offline-title">Çevrimdışı Modu</h1>
        <p class="offline-message">
            İnternet bağlantınız kesildi. Lütfen bağlantınızı kontrol edin ve tekrar deneyin.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            🔄 Tekrar Dene
        </button>
        
        <div class="offline-tips">
            <h3>Çevrimdışı Özellikler:</h3>
            <ul>
                <li>Kayıtlı veriler görüntülenebilir</li>
                <li>Offline formlar kaydedilir</li>
                <li>Bağlantı geldiğinde senkronize edilir</li>
                <li>Temel hesaplamalar çalışır</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check connection status
        window.addEventListener('online', () => {
            console.log('🌐 Connection restored');
            window.location.reload();
        });
        
        window.addEventListener('offline', () => {
            console.log('📴 Connection lost');
        });
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
